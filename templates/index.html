{% extends "layout.html" %}

{% block body %}

    <div class="col">

            Select a file: <input type="file" name="file1"><br>
            Select a file: <input type="file" name="file2"><br>

            <input type="radio" name="algorithm" value="lines">Lines<br>

        </form>
    </div>

{% endblock %}
